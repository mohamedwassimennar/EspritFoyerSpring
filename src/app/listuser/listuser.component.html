<div class="container">
  
  <div class="sidebar-nav scrollbar scroll_light ">
    <ul aria-expanded="false">
      <li><a href="/user/adduser" >Add User</a></li>
      <li><a href="/user/listuser">User List</a></li>
    </ul>
  </div>

  <div class="content">
    <div *ngIf="users && users.length > 0">
      <h2>Users List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.nomUser }}</td>
            <td>{{ user.prenomUser }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                            <!-- Add a button to view QR code for each user -->
              <button *ngIf="user.idUser" (click)="viewQRCode(user.idUser)" class="btn btn-qrcode-custom">QR Code</button>
              <button *ngIf="user.idUser" (click)="generatePDF(user.idUser)" class="btn btn-pdf-custom">PDF</button>
              <button class="btn btn-custom" [routerLink]="['/user/updateuser', user.idUser]">Modifier</button>
              <button *ngIf="user.idUser" (click)="deleteUser(user.idUser)" class="btn btn-danger-custom">Supprimer</button>

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!users || users.length === 0">
      <p>Aucun utilisateur trouv√©.</p>
    </div>
  </div>
</div>
