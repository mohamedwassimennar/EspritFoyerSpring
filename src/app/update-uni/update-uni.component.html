
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Update University</h2>

      <form [formGroup]="reactiveForm" (ngSubmit)="update()">
        <div class="form-group">
          <label for="idUniversite" hidden>University ID:</label>
          <input type="text" id="idUniversite" formControlName="idUniversite" hidden>
        </div>

        <div class="form-group">
          <label for="nomUniversite">University Name:</label>
          <input type="text" id="nomUniversite" formControlName="nomUniversite" pattern="[A-Za-z].*" class="form-control">
          <div *ngIf="reactiveForm.get('nomUniversite')?.hasError('pattern')" style="color: red;">
            University name must start with a letter.
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address" class="form-control">
        </div>

        <button type="submit" [disabled]="reactiveForm.invalid" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
